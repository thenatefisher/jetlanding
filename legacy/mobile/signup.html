<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Demos and Documentation</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" href="docs/_assets/css/jqm-docs.css" />
	<script src="js/jquery.js"></script>
	<script src="docs/_assets/js/jqm-docs.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
	
</head>
<body>
<div data-role="page" class="type-home">
	<div data-role="content">
		<p class="jqm-version"></p>

		<div class="content-secondary">

			<div id="jqm-homeheader">
				<h1 id="jqm-logo">Signup </h1>
				<p>A Touch-Optimized UI Framework built with jQuery and HTML5.</p>
			</div>

		</div><!--/content-primary-->

		<div class="content-primary">
		
		  <label for="name" class="ui-input-text">Name:</label>
      <input type="text" name="name" id="name" value="" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-focus">
      
		  <label for="name" class="ui-input-text">Email:</label>
      <input type="text" name="name" id="name" value="" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-focus">
      
		  <label for="name" class="ui-input-text">Password:</label>
      <input type="text" name="name" id="name" value="" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-focus">
      
      <br>
      <div class="ui-checkbox">
      
        <input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom">
        
        <label for="checkbox-3a" 
          data-corners="true" 
          data-shadow="false" 
          data-iconshadow="true" 
          data-wrapperels="span" 
          data-icon="checkbox-off" 
          data-theme="c" 
          class="ui-btn ui-btn-icon-left ui-checkbox-off ui-btn-hover-c ui-btn-down-c">
          
          <span class="ui-btn-inner">
            <span class="ui-btn-text">I Agree to the Terms of Service</span>
            <span class="ui-icon ui-icon-checkbox-off ui-icon-shadow">&nbsp;</span>
          </span>
          
        </label>
        
      </div>    
      
      <br>
      <button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">Signup</button>        
                  
		</div>



	</div>


</div>
</body>
</html>
