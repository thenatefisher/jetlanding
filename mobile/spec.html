<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    
    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <style type="text/css">
        a i { color: white; }
    </style>

  </head>
  
  <body>
  
  <header class="bar-title">
    <a class="button" href="airframe.html">
      Back
    </a>  
    <ul class="segmented-controller">
      <li class="active">
        <a href="#">A/F</a>
      </li>
      <li>
        <a href="#">Eng</a>
      </li>
      <li>
        <a href="#">Avx</a>
      </li>       
      <li>
        <a href="#">Equip</a>
      </li>      
      <li>
        <a href="#">Desc</a>
      </li>       
    </ul>

  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">

  <ul class="list">
    <li>
      <a href="airframe.html" data-transition="slide-in">
        2003 Gulfstream G550
        <span class="chevron"></span>
      </a>
    </li>
    <li>
      <a href="airframe.html" data-transition="slide-in">
        1998 Beechcraft King Air 350
        <span class="chevron"></span>
      </a>
    </li>
    <li>
      <a href="airframe.html" data-transition="slide-in">
        2010 Dassault Falcon 7X
        <span class="chevron"></span>
      </a>
    </li>
    <li>
      <a href="airframe.html" data-transition="slide-in">
        1995 Cessna Grand Caravan
        <span class="chevron"></span>
      </a>
    </li>      

  </ul>

  </div>

<nav class="bar-tab">
  <ul class="tab-inner">
    <li class="tab-item">
      <a href="profile.html">
        <i class="icon-large icon-cog icon-white"></i>
        <div class="tab-label">Account</div>
      </a>
    </li>  
    <li class="tab-item">
      <a href="deck.html">
        <i class="icon-large icon-plane icon-white"></i>
        <div class="tab-label">My Deck</div>
      </a>
    </li>
    <li class="tab-item">
      <a href="contacts.html">
        <i class="icon-large icon-group icon-white"></i>
        <div class="tab-label">Contacts</div>
      </a>
    </li>
    <li class="tab-item">
      <a href="actions.html">
        <i class="icon-large icon-check icon-white"></i>
        <div class="tab-label">Actions</div>
      </a>
    </li>
    <li class="tab-item">
      <a href="">
        <i class="icon-large icon-signout icon-white"></i>
        <div class="tab-label">Logout</div>
      </a>
    </li>
  </ul>
</nav>

  </body>
</html>
